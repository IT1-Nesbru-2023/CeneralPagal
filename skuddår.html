<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if this is a leap year.</title>
</head>
<body>
    <script>
        let input = prompt("Skriv inn et 책rstall:");
        let year = parseInt(input);
 
        if (!isNaN(year)) {
            let skudd_aar = false;
 
            if (year % 4 === 0) {
                if (year % 100 !== 0 || (year % 100 === 0 && year % 400 === 0)) {
                    skudd_aar = true;
                }
            }
 
            if (skudd_aar) {
                alert(year + " er et skudd책r.");
            } else {
                alert(year + " er ikke et skudd책r.");
            }
        } else {
            alert("Du skrev ikke inn et gyldig 책rstall.");
        }
    </script>
